<body>
  <h1>Ingredients of Homemade Cake</h1>
  <ul>
    <li>3 cup all purpose flour</li>
    <li>4 egg</li>
    <li>2 teaspoon baking soda</li>
    <li>2 teaspoon vanilla essence</li>
    <li>1 1/2 cup powdered sugar</li>
    <li>1/2 cup virgin olive oil</li>
    <li>1 cup milk</li>
  </ul>
